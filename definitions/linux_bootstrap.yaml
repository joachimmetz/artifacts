# Linux bootstrap artifacts.

metadata:
  format_version: 20150618
  definition_type: artifact
---
name: LinuxRelease
doc: |
  Linux distribution name.

  See: lsb_release(1) man page, or the LSB Specification under the 'Command
  Behaviour' section.
sources:
- type: FILE
  attributes:
    paths:
      - '/etc/oracle-release'
      - '/etc/redhat-release'
      - '/etc/enterprise-release'
      - '/etc/lsb-release'
provides: [os_release, os_major_version, os_minor_version]
labels: [Software]
supported_os: [Linux]
